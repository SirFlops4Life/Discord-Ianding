<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåü Join Our Discord Community!</title>
  <link rel="icon" type="image/png" href="discord-favicon.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px 20px;
      max-width: 900px;
      margin: 40px auto 20px auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    header p { font-size: 1.3em; margin-bottom: 30px; }
    .btn {
      display: inline-block;
      padding: 18px 40px;
      font-size: 1.2em;
      color: #fff;
      background: rgba(114, 137, 218, 0.8);
      border-radius: 12px;
      text-decoration: none;
      transition: .3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .btn:hover { background: rgba(114, 137, 218, 1); transform: scale(1.05); }
    section, footer {
      max-width: 900px;
      margin: 40px auto;
      padding: 40px 25px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    section h2 { font-size: 2.2em; margin-bottom: 20px; }
    footer { text-align: center; padding: 40px 20px; }
    .sticky-btn { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); }

    /* Mini-game styles */
    #gameBox {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      text-align: center;
    }
    #gameCanvas {
      background: #111;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>

<header>
  <h1>üåü Welcome to Our Discord Community!</h1>
  <p>üéÆ Chat, ü§ù Connect, and üåà Have Fun!</p>
</header>

<section>
  <h2>üî• Mini Game: Dodge & Shoot!</h2>
  <p>Move with WASD, shoot with SPACE. Survive and destroy enemies! The longer you live, the harder it gets üòà</p>

  <div id="gameBox">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p id="score">Score: 0</p>
  </div>
</section>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player = { x: 190, y: 350, size: 20, speed: 4, color: "#0f0" };
let enemies = [];
let bullets = [];
let powerUps = [];
let score = 0;
let keys = {};
let enemySpawnRate = 1000;
let enemySpeedBase = 2;

document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

function spawnEnemy() {
  enemies.push({ x: Math.random() * 380, y: -20, size: 20, speed: enemySpeedBase + Math.random() * 2 });
}
setInterval(spawnEnemy, enemySpawnRate);

function spawnPowerUp() {
  const types = ["speed", "shield"];
  const type = types[Math.floor(Math.random() * types.length)];
  powerUps.push({ x: Math.random() * 380, y: -20, size: 15, type });
}
setInterval(() => { if (Math.random() < 0.1) spawnPowerUp(); }, 2000);

function update() {
  // Player movement
  if (keys['w'] && player.y > 0) player.y -= player.speed;
  if (keys['s'] && player.y < 380) player.y += player.speed;
  if (keys['a'] && player.x > 0) player.x -= player.speed;
  if (keys['d'] && player.x < 380) player.x += player.speed;

  // Shooting
  if (keys[' ']) {
    bullets.push({ x: player.x + player.size / 2 - 3, y: player.y, size: 6, speed: 6 });
    keys[' '] = false; // prevent continuous shooting
  }

  // Update bullets
  bullets.forEach(b => b.y -= b.speed);
  bullets = bullets.filter(b => b.y > -10);

  // Update enemies
  enemies.forEach(e => e.y += e.speed);
  enemies = enemies.filter(e => e.y < 420);

  // Collision bullets vs enemies
  bullets.forEach((b, i) => {
    enemies.forEach((e, j) => {
      if (b.x < e.x + e.size && b.x + b.size > e.x &&
          b.y < e.y + e.size && b.y + b.size > e.y) {
        bullets.splice(i, 1);
        enemies.splice(j, 1);
        score += 10;
      }
    });
  });

  // Collision player vs enemies
  enemies.forEach(e => {
    if (player.x < e.x + e.size && player.x + player.size > e.x &&
        player.y < e.y + e.size && player.y + player.size > e.y) {
      alert('Game Over! Your score: ' + score);
      location.reload();
    }
  });

  // Power-up collection
  powerUps.forEach((p, i) => {
    if (player.x < p.x + p.size && player.x + player.size > p.x &&
        player.y < p.y + p.size && player.y + player.size > p.y) {
      if (p.type === "speed") player.speed += 2;
      powerUps.splice(i, 1);
    }
  });

  // Move power-ups
  powerUps.forEach(p => p.y += 2);
  powerUps = powerUps.filter(p => p.y < 420);

  // Increase difficulty
  if (score % 50 === 0 && score !== 0) {
    enemySpeedBase += 0.1;
    enemySpawnRate = Math.max(200, enemySpawnRate - 20);
  }

  document.getElementById("score").innerText = "Score: " + score;
}

function draw() {
  ctx.clearRect(0, 0, 400, 400);

  // Draw player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.size, player.size);

  // Draw enemies
  ctx.fillStyle = "#f00";
  enemies.forEach(e => ctx.fillRect(e.x, e.y, e.size, e.size));

  // Draw bullets
  ctx.fillStyle = "#ff0";
  bullets.forEach(b => ctx.fillRect(b.x, b.y, b.size, b.size));

  // Draw power-ups
  powerUps.forEach(p => {
    ctx.fillStyle = p.type === "speed" ? "#0ff" : "#f0f";
    ctx.fillRect(p.x, p.y, p.size, p.size);
  });
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();
</script>

<footer>
  <p>&copy; 2025 Discord Community | <a href="https://discord.gg/EycKmusR6v">Join Now</a></p>
</footer>

<div class="sticky-btn">
  <a class="btn" href="https://discord.gg/EycKmusR6v" target="_blank">üöÄ Join Discord Now</a>
</div>
</body>
</html>
